    <div class="container">
        <div class="row justify-content-center">
            <form action="" style="margin-bottom: 100px;" id="contact_form">
                <h1 style="text-align: center;">Contact Us</h1>
                <div class="form-group">
                    <label for="firstname">
                        <h3>First Name:</h3>
                    </label>
                    <input type="text" class="form-control" id="firstname" placeholder="John" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">
                        <h3>Last Name:</h3>
                    </label>
                    <input type="text" class="form-control" id="lastname" placeholder="Doe" name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">
                        <h3>Email:</h3>
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="jdoe@email.com" name="email">
                </div>
                <div class="form-group">
                    <!-- <label for="store_select"><h3>Store Select?</h3></label>
                    <input type="radio" class="form-control" id="store_select"
                            name="store_select"> -->
                    <h3>Select Store:</h3>
                    <input type="radio" id="html" name="select_store" value="HTML">
                    <label for="html">
                        <h5>Thrift Store</h5>
                    </label><br>
                    <input type="radio" id="css" name="select_store" value="CSS">
                    <label for="css">
                        <h5>Café</h5>
                    </label><br>
                    <input type="radio" id="javascript" name="select_store" value="JavaScript">
                    <label for="javascript">
                        <h5>General Inquiry</h5>
                    </label>
                </div>
                <div class="form-group">
                    <label for="message">
                        <h3 style="display:block;">Message:</h3>
                    </label>
                    <textarea name="message" id="message" rows="8" cols="50" style="display:block;"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
